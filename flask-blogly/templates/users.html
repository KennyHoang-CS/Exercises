{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
    <ul>
    {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </li>
    {% endfor %}
    </ul>
    <a href="/users/new"><button>Add user</button></a>
    <a href="/tags"><button>View Tags</button></a>
{% endblock %}
