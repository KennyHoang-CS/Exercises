{% extends 'base.html' %}
{% block title %}Add a pet{% endblock %}
{% block content %}
    <h1>Add a pet</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %}
    <button>Submit</button>
    </form>
{% endblock %}
